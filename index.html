<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tip Calculator</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,600,800" rel="stylesheet">
    
    <script src="js/scripts.js"></script>
    
</head>
    
    <!--
        dark purple #211F2A
        light purple #363346

        dark grey #7E7E7F
        medium grey #999999
        light grey #C4C4C4

        orange #F8624C


    -->

<body>
    <img id="headImage" alt="header" src="images/header.png"/>
    
    <form>
        <input type="number" name="bill" min="1" step="0.01" placeholder="Bill Amount">
        <br><br>
        
        <div class="btn-group">
          <button>15%</button>
          <button>18%</button>
          <button>20%</button>
          <button>25%</button>
          &nbsp; Or  &nbsp;<input type="number" name="tip" min="1" step="0.01" placeholder="Custom Tip">
        </div>
        
        
    </form>
    
    
    
    
    
    
    
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function() {
          output.innerHTML = this.value;
        }
    </script>
</body>
</html>
